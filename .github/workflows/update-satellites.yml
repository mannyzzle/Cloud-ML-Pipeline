name: Update Satellite Data

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-satellites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Change if needed

      - name: Run update script on ECS Task
        run: |
          aws ecs execute-command \
            --cluster satellite-cluster \
            --task $(aws ecs list-tasks --cluster satellite-cluster --desired-status RUNNING --query "taskArns[0]" --output text) \
            --container satellite-backend \
            --command "python -c 'from app.tle_processor import update_satellite_data; update_satellite_data()'" \
            --interactive
